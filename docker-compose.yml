version: '3.8'

services:
  # 后端 API 服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: issue-checklist-backend
    ports:
      - "8000:8000"
    volumes:
      # 挂载数据目录，支持热更新 YAML 文件
      - ./data:/app/data
      - 挂载日志目录
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - issue-checklist-network

  # 前端 Web 服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: issue-checklist-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    networks:
      - issue-checklist-network

networks:
  issue-checklist-network:
    driver: bridge
